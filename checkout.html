<!DOCTYPE html>
<html>
<head>
    <title>Checkout</title>
</head>
<body>
    <h1>Thank You for Your Purchase</h1>
    <h2>Your Final Purchases:</h2>
    <ul id="finalPurchases">
        <!-- Purchased books will be added here dynamically -->
    </ul>
    <a href="index.html">Back to Store</a>

    <script>
        // Function to display the final list of purchased books
        function displayFinalPurchases() {
            var finalPurchasesElement = document.getElementById('finalPurchases');
            
            // Loop through Local Storage to find purchased books
            for (var i = 1; i <= 3; i++) { // Update for additional books
                var count = localStorage.getItem('count' + i);
                if (parseInt(count) > 0) {
                    var listItem = document.createElement('li');
                    listItem.textContent = 'Book ' + i + ': ' + count + ' copies';
                    finalPurchasesElement.appendChild(listItem);
                }
            }
        }

        // Call the function to display final purchases when the page loads
        window.onload = displayFinalPurchases;
    </script>
</body>
</html>
